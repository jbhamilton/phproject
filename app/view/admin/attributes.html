<!DOCTYPE html>
<html lang="en">
<head>
	<include href="blocks/head.html" />
</head>
<body>
<div class="container-fluid">
	<include href="blocks/navbar.html" />
	<div class="row">
		<div class="col-lg-12">
			<div class="clearfix">
				<ul class="nav nav-tabs pull-left">
					<li><a href="admin/">Overview</a></li>
					<li><a href="admin/users">{{ @dict.users }}</a></li>
					<li><a href="admin/groups">{{ @dict.groups }}</a></li>
					<li class="active"><a href="admin/attributes">Attributes</a></li>
					<li><a href="admin/sprints">{{ @dict.sprints }}</a></li>
				</ul>
				<div class="pull-right">
					<a href="admin/attributes/new" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span>&ensp;New</a>
				</div>
			</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>{{ @dict.name }}</th>
						<th>Type</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<repeat group="{{ @attributes }}" value="{{ @attr }}">
						<tr onclick="self.location='admin/attributes/{{ @attr.id }}'" style="cursor: pointer">
							<td><a href="admin/attributes/{{ @attr.id }}">{{ @attr.id }}</a></td>
							<td>{{ @attr.name }}</td>
							<td>{{ @attr.type }}</td>
							<td><a href="admin/attributes/{{ @attr.id }}/delete" class="has-tooltip" title="Delete"><span class="glyphicon glyphicon-trash"></span></a></td>
						</tr>
					</repeat>
				</tbody>
			</table>
		</div>
	</div>
	<include href="blocks/footer.html" />
</div>
</body>
</html>
