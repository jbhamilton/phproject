<!DOCTYPE html>
<html lang="en">
<head>
	<include href="blocks/head.html" />
</head>
<body>
<div class="container-fluid">
	<include href="blocks/navbar.html" />
	<div class="row">
		<div class="col-lg-12">
			<ul class="nav nav-tabs">
                <li><a href="admin/">Overview</a></li>
                <li><a href="admin/users">{{ @dict.users }}</a></li>
                <li><a href="admin/groups">{{ @dict.groups }}</a></li>
                <!-- <li><a href="admin/attributes">Attributes</a></li> -->
                <li class="active"><a href="admin/sprints">{{ @dict.sprints }}</a></li>
			</ul>
			<form action="admin/sprints/new" method="post" role="form" class="form-horizontal" autocomplete="off">
				<legend>New Sprint</legend>
				<div class="form-group">
					<label for="name" class="col-md-2 control-label label-sm">Name (Optional)</label>
					<div class="col-md-10">
						<input class="form-control input-sm" id="name" type="text" name="name" value="{{ empty(@POST) ? "" : @POST.name }}">
					</div>
				</div>
				<div class="form-group">
					<label for="start_date" class="col-md-2 control-label label-sm">Start Date</label>
					<div class="col-md-4">
						<input class="form-control input-sm" id="start_date" type="date" name="start_date" value="{{ empty(@POST) ? "" : @POST.start_date }}" required>
					</div>
				</div>
				<div class="form-group">
					<label for="end_date" class="col-md-2 control-label label-sm">End Date</label>
					<div class="col-md-4">
						<input class="form-control input-sm" id="end_date" type="date" name="end_date" value="{{ empty(@POST) ? "" : @POST.end_date }}" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-10 col-md-offset-2">
						<button type="submit" class="btn btn-primary btn-sm">Save Sprint</button>
						<a href="admin/sprints" class="btn btn-default btn-sm">{{ @dict.cancel }}</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<include href="blocks/footer.html" />
</div>
</body>
</html>
