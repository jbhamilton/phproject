<!DOCTYPE html>
<html lang="en">
<head>
	<include href="blocks/head.html" />
</head>
<body>
<div class="container-fluid">
	<include href="blocks/navbar.html" />
	<div class="row">
		<div class="col-lg-12">
			<ul class="nav nav-tabs">
				<li><a href="admin/">Overview</a></li>
				<li class="active"><a href="admin/users">{{ @dict.users }}</a></li>
				<li><a href="admin/groups">{{ @dict.groups }}</a></li>
				<!-- <li><a href="admin/attributes">Attributes</a></li> -->
				<li><a href="admin/sprints">{{ @dict.sprints }}</a></li>
			</ul>
			<form action="admin/users/new" method="post" role="form" class="form-horizontal" autocomplete="off">
				<legend>New User</legend>
				<div class="form-group">
					<label for="username" class="col-lg-2 control-label label-sm">{{ @dict.username }}</label>
					<div class="col-lg-10">
						<input class="form-control input-sm" id="username" type="text" name="username" value="{{ empty(@POST) ? "" : @POST.username }}">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-lg-2 control-label label-sm">{{ @dict.email }}</label>
					<div class="col-lg-10">
						<input class="form-control input-sm" id="email" type="email" name="email" value="{{ empty(@POST) ? "" : @POST.email }}">
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-lg-2 control-label label-sm">{{ @dict.name }}</label>
					<div class="col-lg-10">
						<input class="form-control input-sm" id="name" type="text" name="name" value="{{ empty(@POST) ? "" : @POST.name }}">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-lg-2 control-label label-sm">{{ @dict.password }}</label>
					<div class="col-lg-10">
						<input class="form-control input-sm" id="password" type="password" name="password" value="{{ empty(@POST) ? "" : @POST.password }}">
					</div>
				</div>
				<div class="form-group">
					<label for="role" class="col-lg-2 control-label label-sm">Role</label>
					<div class="col-lg-10">
						<select class="form-control input-sm" id="role" name="role">
							<option value="user">User</option>
							<option value="admin">Administrator</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="task_color" class="col-lg-2 control-label label-sm">{{ @dict.task_color }}</label>
					<div class="col-lg-10">
						<input class="form-control input-sm" id="task_color" type="color" name="task_color" value="{{ empty(@POST) ? @rand_color : @POST.task_color }}" maxlength="7">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<button type="submit" class="btn btn-primary btn-sm">Add User</button>
						<a href="admin/users" class="btn btn-default btn-sm">{{ @dict.cancel }}</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<include href="blocks/footer.html" />
</div>
</body>
</html>
